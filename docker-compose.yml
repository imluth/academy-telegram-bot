services:
  football-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: football-play-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import os, sys; sys.exit(0 if any(p.name() == 'team_bot.py' for p in __import__('psutil').process_iter(['name'])) else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"