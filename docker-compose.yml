services:
  football-bot:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: football-play-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python team_bot.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"